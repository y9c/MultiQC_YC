readsStats/cutadapt:
  contents_re: r".*Cutadapt report.*'
  num_lines: 3
  shared: False

readsStats/bowtie2:
  contents_re: r"(.*total \(QC-passed reads \+ QC-failed reads\).*)|(.*reads; of these:.*)"
  fn: '*_genes.report'
  num_lines: 1
  shared: False

readsStats/star:
  contents: '       Mapping speed, Million of reads per hour |'
  num_lines: 4
  shared: False

readsStats/dedup:
  contents: 'total (QC-passed reads + QC-failed reads)'
  fn: '*_dedup.report'
  num_lines: 1
  shared: False
